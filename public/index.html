<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="font-Poppins">
    <header>
        <nav class="container flex items-center py-4 mt-4 sm:mt-12">
            <div class="py-1"><img src="./imgs/01.svg" /></div>
                <ul class="hidden sm:flex flex-1 justify-end items-center gap-12 text-t-blue uppercase text-xs">
                <li class="cursor-pointer">Features</li>
                <li class="cursor-pointer">Premium</li>
                <li class="cursor-pointer">Contact Us</li>
                <button type="button" class="bg-t-red text-white rounded-md px-7 py-3 uppercase">Login</button>
            </ul>
            <div class="flex sm:hidden flex-1 justify-end">
                <i class="text-2xl fas fa-bars"></i>
            </div>
        <nav>
    </header>

    <section class="relative">
        <div class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-14 lg:mt-28 lg: -bottom-28 lg: -right-36">
            <!-- content -->
            <div class="flex flex-1 flex-col items-center lg:items-start">

                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus nec ullamcorper mattis, pulvinar dapibus leo. 
                </p>
                <div class="flex justify-center flex-wrap gap-6">
                    <button type="button" class="btn btn-purple hover:bg-t-white hover:text-black">Available on</button>
                    <button type="button" class="btn btn-white hover:bg-t-purple hover:text-white">Available on</button>
                </div>
            </div>
            <!-- image -->
            <div class="flex justify-center flex-1 mb-10 md:mb-16 lg:mb-0 z-10">
                <img class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full" src="./imgs/02.png" />
            </div>
        </div>
        <!-- round shape -->
        <div class="hidden md:block overflow:hidden bg-t-purple rounded-l-full absolute h-80 w-2/4 top-32 right-0"></div>
    </section>

</html>
